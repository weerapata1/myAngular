<div id="forgetPassword">
  <div class="content">

    <mat-card class="forget-card">
      <mat-card-header>
        <mat-card-title>Forget Password</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="reQui">
          <mat-form-field>
            <mat-label>Enter Your E-mail</mat-label>
            <input matInput type="email" placeholder="enter your e-mail" name="email" autocomplete="off" formControlName="email"/>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions >

        <div>
          <form [formGroup]="reCapt" >
            <re-captcha (resolved)="resolved($event)"
                              formControlName="recaptchaReactive"
                              siteKey="{{reCaptchaKeyPub}}">
            </re-captcha>
          </form>
        </div>
        <button mat-raised-button color="primary" [disabled]="!disabled" (click)="onContinue()">Continue</button>

      </mat-card-actions>
      <mat-card-footer>
        Footer
      </mat-card-footer>
    </mat-card>
  </div>
</div>

<div id="chk-cod">
  <div class="content">

    <mat-card class="chk-cod-card">
      <mat-card-header>
        <mat-card-title>Confirm</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form>
          <mat-form-field>
            <mat-label>Enter Your Code</mat-label>
            <input matInput type="text" placeholder="enter your code" autocomplete="off"/>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions >
        <button mat-raised-button color="primary" (click)="onContinue()">Continue</button>

      </mat-card-actions>
      <mat-card-footer>
        Footer
      </mat-card-footer>
    </mat-card>

  </div>
</div>

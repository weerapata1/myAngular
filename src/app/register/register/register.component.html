<div id="register">
  <div class="content">

    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="regisForm" (ngSubmit)="onRegister()">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput  placeholder="Username" type="text" formControlName="username" />
          </mat-form-field>
<!--          <a *ngIf="regisForm.controls['username'].hasError">555 พิมพ์ใหม่ </a>-->

          <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input matInput  placeholder="E-mail" type="email" formControlName="email"/>
          </mat-form-field><br/>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput  placeholder="Password" type="password" formControlName="password"/>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput  placeholder="Password" type="password" formControlName="rePass"/>
          </mat-form-field><br/>
          <section>
            <div class="recaptcha">
              <re-captcha (resolved)="resolved($event)"
                          formControlName="recaptchaReactive"
                          siteKey="{{reCaptchaKeyPub}}">
              </re-captcha>
            </div>
          </section>
          <br/>
          <button mat-raised-button color="primary" [disabled]="!disabled">Continue</button>

        </form>

      </mat-card-content>
        <br/>
      <mat-card-footer>
        Footer
      </mat-card-footer>
    </mat-card>
  </div>
</div>

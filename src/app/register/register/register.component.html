<div id="register">
  <div class="content">

    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput  placeholder="Username" type="text" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input matInput  placeholder="E-mail" type="email" />
          </mat-form-field><br/>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput  placeholder="Password" type="password" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput  placeholder="Password" type="password" />
          </mat-form-field><br/>
        </form>
      </mat-card-content>
      <mat-card-actions >

        <div>
          <!--
            the SITE_KEY is the sitekey from your admin console.
            use form control for validation
          -->
          <re-captcha (resolved)="resolved($event)"
                      formControlName="recaptchaReactive"
                      siteKey="{{reCaptchaKeyPub}}">
          </re-captcha>
        </div>
        <button mat-raised-button color="primary" (click)="onRegister()">Continue</button>

      </mat-card-actions>
      <mat-card-footer>
        Footer
      </mat-card-footer>
    </mat-card>
  </div>
</div>
